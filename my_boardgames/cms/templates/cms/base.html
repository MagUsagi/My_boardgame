{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!-- Stylesheet -->
      <link rel="stylesheet" href="{% static 'cms/css/style-tmp.css' %}">

      <!-- Script -->
      <script src="{% static 'cms/css/script.js' %}"></script>
      
      <!-- fontawesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@300&display=swap" rel="stylesheet">
    
      <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <title>My Board Games</title>
  </head>

  <body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="boardgame-navbar navbar navbar-expand-lg">
          <div class="container-fluid">
            <!-- <a class="navbar-brand " href="{% url 'cms:index' %}">My Board Games</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'cms:index' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Record</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/admin">Admin</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" disabled>
                <button class="btn btn-outline-success disabled" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
        <!-- Navbar -->
    </header>
    <!-- Header -->

    <!-- Content -->
    <main> 
      <div class="content">
          {% block content %}
          {% endblock %}
      </div> 
    </main>
    <!-- Content -->

    <!-- Footer -->
    <footer class="boardgame-footer text-body-secondary py-3">
      <div class="container">
        <p class="float-end mb-0">
          <a href="#">Back to top</a>
        </p>
        <p class="mb-0">&copy; My Board Games</p>
      </div>
    </footer>
    <!-- Footer -->
  </body>
</html>
