{% extends 'cms/base.html' %}

{% block content %}

    <div>
        <a href="{% url 'cms:detail' game.id %}">Back</a>
    </div>

    <form action="{% url 'cms:edit_game' game.id %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
        <table>
            <tr>
                <th>image</th>
                <td>
                    {% if game.image %}
                        <img src=" {{ game.image.url }}">
                    {% endif %}
                    {{ form.image }}
                </td>
            </tr>
            <tr>
                <th>Board Game Title</th>
                <td>{{ form.title }}</td>
            </tr>
            <tr>
                <th>Number of Players</th>
                <td>{{ form.player }}</td>
            </tr>
            <tr>
                <th>Playing Time</th>
                <td>{{ form.time }}</td>
            </tr>
            <tr>
                <th>MEMO</th>
                <td>{{ form.memo }}</td>
            </tr>
        </table>
        <button type="submit" class="btn btn-success">Save</button>
    </form>

{% endblock %}
