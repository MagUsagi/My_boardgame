{% extends 'cms/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <form action="{% url 'cms:add_result' history.id %}" method="POST">{% csrf_token %}
            <legend class="border-bottom mb-4 text-center">Add Game Record</legend>
            <fieldset class="form-group">
                <label for="">History</label>
                <div class="form-control my-form-control">{{ result.history }}</div>
                
                <label for="">Player Name</label>
                <div class="form-control my-form-control">{{ result.player }}</div>

                <label for="">Score</label>
                <div class="form-control my-form-control">{{ result.score }}</div>

                <label for="">Are You Winner?</label>
                <div class="form-control my-form-control">{{ result.winner }}</div>

                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'cms:index' %}" class="btn btn-primary">Back</a>
            </fieldset>
        </form>
    </div>
</div>

{% endblock %}
