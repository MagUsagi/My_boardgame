{% extends 'cms/base.html' %}

{% block content %}
    
        <div class="py-5">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for game in games %}
                        <div class="col">
                            <div class="card shadow-sm">
                                {% if game.image %}
                                <img src=" {{ game.image.url }}" class="boardgame-img-responsive">
                                {% else %}
                                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="{% url 'cms:detail' game.id %}" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                                {% endif %}
                            <div class="card-body">
                                <p class="card-text">
                                    <a href="{% url 'cms:detail' game.id %}" class="game-title">{{ game }}</a>
                                </p>
                            </div>
                            </div>
                        </div>
                    {% endfor %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="#" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                            <div class="card-body">
                                    <p class="card-text">
                                            <a href="{% url 'cms:new_game' %}" class="game-title">Add New Game</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
 
{% endblock %}
