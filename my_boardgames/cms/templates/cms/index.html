{% extends 'cms/base.html' %}

{% block content %}
    <div class="games">
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for game in games %}
                    <div class="col">
                        <div class="card shadow-sm">
                            {% if game.image %}
                            <rect width="100%" height="100%" fill="#55595c"><img src=" {{ game.image.url }}" width="100%" height="225" preserveAspectRatio="xMidYMid slice"> </rect>
                            {% else %}
                                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="{% url 'cms:detail' game.id %}" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                            {% endif %}
                        <div class="card-body">
                            <p class="card-text">
                                <a href="{% url 'cms:detail' game.id %}" class="game-title">
                                    <div>
                                        {{ game }}
                                    </div>
                                </a>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'cms:detail' game.id %}">Edit</button>{% csrf_token %}
                                <form method="post" action="{% url 'cms:delete_game' game.pk %}">{% csrf_token %}
                                    <button class="btn btn-sm btn-outline-secondary btn-danger" type="submit" onclick='return confirm("Are you sure?");'>Delete</button>
                                </form>
                            </div>
                            <small class="text-muted">Last updated: {{ game.updated_datetime|date:'Y-m-d' }}</small>
                            </div>
                        </div>
                        </div>
                    </div>
        {% endfor %}
                    <div class="col">
                        <div class="card shadow-sm">
                        <div class="card-body">
                            <p class="card-text">
                                <div class="add-game">
                                    <a class="btn" href="{% url 'cms:new_game' %}">Add New Game</a>
                                </div>
                            </p>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
